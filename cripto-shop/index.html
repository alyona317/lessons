<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lessons/cripto-shop/sass/style.css">
    <title>Cripto</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="navigation">
                <a href="" class="logo"><img class="logo__img" src="./assets/img/Vector.png" alt="logo"></a>
                <nav class="nav">
                    <div class="nav__item nav__item_active">
                        <a href="" class="nav__link">Авторы</a>
                    </div>
                    <div class="nav__item ">
                        <a href="" class="nav__link">Коллекции</a>
                    </div>
                    <div class="nav__item">
                        <a href="" class="nav__link">Сервисы</a>
                    </div>
                </nav>
                <a href="" class="navigation__button">Кошелек</a>
            </div>
        </div>
    </header>
    <body>
        <section class="intro">
            <div class="wrapper wrapper__intro">
                <div class="intro__content">
                    <h1 class="intro__title">Площадка для реализации криптостикеров</h1>
                    <div class="intro__buttons">
                        <a class="button-gradient" href="">Купить</a>
                        <a class="button-gradient-border" href="">Стать автором</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="auction">
            <div class="wrapper wrapper__auction">
                <div class="auction__title-container">
                    <h2 class="auction__title">Аукцион</h2>
                    <div class="tag">
                        <img src="./assets/img/Ellipse 1.png" alt="">
                        <span class="tag__text">Live auction</span>
                    </div>
                </div>
                <div class="bet">
                    <img class="bet__img" src="./assets/img/Witcher-3 1.png" alt="">
                    <div class="bet__content">
                        <div class="user">
                            <img class="user__img" src="./assets/img/Ellipse 2.png" alt="">
                            <span class="user__name">Serge_VM222</span>
                        </div>
                        <h3 class="bet__name">Witcherrr_3 (xml_t5)</h3>
                        <div class="bet__timer-price">
                            <div class="timer">
                                <div class="timer__container">
                                    <span class="timer__title">Окончание через:</span>
                                    <div class="clock">
                                        <div class="clock__item">
                                            <span class="clock__number">01</span>
                                            <span class="clock__text">Час</span>
                                        </div>
                                        <div class="clock__item">
                                            <span class="clock__number">48</span>
                                            <span class="clock__text">Мин</span>
                                        </div>
                                        <div class="clock__item">
                                            <span class="clock__number">47</span>
                                            <span class="clock__text">Сек</span>
                                        </div>
                                    </div>
                                </div>
                                <img class="timer__img" src="./assets/svg/alarm-clock.svg" alt="">
                            </div>
                            <div class="price">
                                <span class="price__text">Ставка:</span>
                                <span class="price__cripto">0.10 ETH</span>
                                <span class="price__converter">$351.24</span>
                            </div>
                        </div>
                        <a class="button" href="">Сделать ставку</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</body>
</html>
